<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://use.fontawesome.com/6cf3c4b1ed.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Concert+One');
  </style>


  <title>Rekenkundige tabel in JavaScript of PHP</title>
</head>

<body>
  <h3>Rekenkundige tabel<br> in JavaScript</h3>
  <div class="table">
    <script>
      var s = "     :     ";
      var i = 1;
      for (; i < 11;) {
        document.write("" + i + s + Math.pow(i, 2) + s + Math.pow(i, 3) + "<br>");
        i++;

      }
    </script>
  </div>
</body>
